{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  

<!-- <P>{{ best_intervals }}</P> -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center activity">
                <div><i class="fa fa-clock-o"></i><span class="ml-2">{% now "l, j F Y" %} </span></div>
                <div><span class="activity-done">Melhores Investimentos</span></div>
                <div class="icons"><i class="fa fa-search"></i><i class="fa fa-ellipsis-h"></i></div>
            </div>
            <div class="mt-3">
                {% for itens in best_intervals %}
                <ul class="list list-inline">
                    <li class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center"><i class="fa fa-check-circle checkicon"></i>
                            <div class="ml-2">
                                <h6 class="mb-0"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i> {{ itens.0 }}</h6>
                                <div class="d-flex flex-row mt-1 text-black-50 date-time">
                                    <div><i class="fa fa-calendar-o"></i><span class="ml-2">{{ itens.1 }} -  {{ itens.2 }} <i class="fa fa-calendar-o"></i></span></div>
                                    <div class="ml-3"><span class="ml-2">{{ itens.3 }} <i class="fa fa-percent"></i> a.a</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center">
                            <div class="d-flex flex-column mr-2">
                            <i
                                class="fa fa-ellipsis-h"></i>
                        </div>
                    </li>
                </ul>
            {% endfor %}   
            </div>
        </div>
    </div>
</div>
